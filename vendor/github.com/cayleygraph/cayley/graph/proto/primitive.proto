syntax = "proto3";

package proto;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
//import "google/protobuf/timestamp.proto";
option (gogoproto.protosizer_all) = true;
option (gogoproto.marshaler_all) = true;
option (gogoproto.unmarshaler_all) =  true;

message Primitive {
  uint64 ID = 1;
  uint64 Subject = 2;
  uint64 Predicate = 3;
  uint64 Object = 4;
  uint64 Label = 5;
  uint64 Replaces = 6;
  int64 Timestamp = 7;
  bytes Value = 8;
  bool Deleted = 9;
}

enum PrimitiveType {
  LINK = 0;
  IRI = 1;
  STRING = 2;
  BNODE = 3;
  TYPED_STR = 4;
  LANG_STR = 5;
  INT = 6;
  FLOAT = 7;
  BOOL = 8;
  TIMESTAMP = 9;
}
